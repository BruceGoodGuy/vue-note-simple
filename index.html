<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" @click="addItem">Add note</button>
                </div>
                <div class="col-md-12 mt-2" v-show="isAdd">
                    <div class="input-group">
                        <input type="text" ref="note" autofocus class="form-control" v-model.trim="note" @keydown.enter="saveNote">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" @click="saveNote" type="button">ADD</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <ul class="list-group">
                        <template v-if="notes.length > 0">
                            <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(note, index) in notes">
                                {{ index + ' - ' + note }}
                                <button class="btn btn-danger" @click="deleteNote(index)">Delete</button>
                            </li>
                        </template>
                        <li v-else class="list-group-item d-flex justify-content-between align-items-center">
                            No Data
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
